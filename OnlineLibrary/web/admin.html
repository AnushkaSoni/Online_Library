<html>
    <head>
        <title>Administration Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
       <style>
           .bg-purple {
    background-color: var(--purple);
        }
        .rowHeight{
            margin-top : 30px ;
        }
       </style>
       <body>
            <div class="container">
    <div class="row rowHeight">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" action="adminAction.html" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                
                                <button type="submit" class="btn btn-success btn-block align-self-center btn-lg float-right" id="btnLogin">Login</button>
                                <input type="reset" class="btn btn-success btn-block align-self-center btn-lg float-right" id="btnReset" value="Reset">
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
       </body>
       <script>
            $(document).ready(function(){
                $('#btnLogin').on('click' , function(event){
                    if($('#uname1').val().trim() === "admin" && $('pwd1').val().trim() === "admin")
                    {
                        $(this).load('adminAction.html') ;
                    }
                    else{
                        alert('incorrect details'); 
                    }
                });
            }
             $("#btnLogin").click(function(event) {

    //Fetch form to apply custom Bootstrap validation
    var form = $("#formLogin") ;

    if (form[0].checkValidity() === false) {
      event.preventDefault() ;
      event.stopPropagation() 
    }
    
    form.addClass('was-validated');
  });

       </script>
</html>
