<html>
    <head>
        <title>Administration Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
       <style>
                        :root {
               --input-padding-x: 1.5rem;
               --input-padding-y: .75rem;
             }
            
             

             .card-signin {
               border: 0;
               border-radius: 1rem;
               box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
                font-size: 15px ;
                 font-weight: bold ;
             }

             .card-signin .card-title {
               margin-bottom: 2rem;
               font-weight: 300;
               font-size: 1.5rem;
             }

             .card-signin .card-body {
               padding: 2rem;
             }

             .form-signin {
               width: 100%;
             }

             .form-signin .btn {
               font-size: 100%;
               border-radius: 5rem;
               letter-spacing: .1rem;
               font-weight: bold;
               padding: 1rem;
               transition: all 0.2s;
             }

             .form-label-group {
               position: relative;
               margin-bottom: 1rem;
             }

             .form-label-group input {
               height: 40px;
               border-radius: 2rem;
               font-size: 16px ;
             }

             .form-label-group>input,
             .form-label-group>label {
               padding: var(--input-padding-y) var(--input-padding-x);
             }

             .form-label-group>label {
               position: absolute;
               top: 0;
               left: 0;
               display: block;
               width: 100%;
               margin-bottom: 0;
               /* Override default `<label>` margin */
               line-height: 1.5;
               color: #495057;
               border: 1px solid transparent;
               border-radius: .25rem;
               transition: all .1s ease-in-out;
             }

             .form-label-group input::-webkit-input-placeholder {
               color: transparent;
             }

             .form-label-group input:-ms-input-placeholder {
               color: transparent;
             }

             .form-label-group input::-ms-input-placeholder {
               color: transparent;
             }

             .form-label-group input::-moz-placeholder {
               color: transparent;
             }

             .form-label-group input::placeholder {
               color: transparent;
             }

             .form-label-group input:not(:placeholder-shown) {
               padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
               padding-bottom: calc(var(--input-padding-y) / 3);
             }

             .form-label-group input:not(:placeholder-shown)~label {
               padding-top: calc(var(--input-padding-y) / 3);
               padding-bottom: calc(var(--input-padding-y) / 3);
               font-size: 10px;
               color: #777;
             }

             

             /* Fallback for Edge
             -------------------------------------------------- */

             @supports (-ms-ime-align: auto) {
               .form-label-group>label {
                 display: none;
               }
               .form-label-group input::-ms-input-placeholder {
                 color: #777;
               }
             }

             /* Fallback for IE
             -------------------------------------------------- */

             @media all and (-ms-high-contrast: none),
             (-ms-high-contrast: active) {
               .form-label-group>label {
                 display: none;
               }
               .form-label-group input:-ms-input-placeholder {
                 color: #777;
               }
             }
       </style>
       <body>
            <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center" style="font-size:28px ; font-weight:bolder ;">Sign In</h5>
                        <h1 id = "msg"></h1>
                        <form class="form-signin formSignIn" action = "evaluateSignIn" method = "post">
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                          </div>

                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                          </div>

                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                            <hr>
                            <button class="btn btn-lg btn-success btn-block text-uppercase" id="signin" type="submit" style="margin-top : 20px ;"><i class="fab fa-facebook-f mr-2"></i>SignIn</button><br>
                            <label style="font-size : 12px ; color:red ; margin-bottom:0px ;">Note: Only for Library Members .</label>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
       </body>
       <script>
            $(document).ready(function(){
                
                 $('#msg').html('') ;
                $("#signin").on('click' , function(event){
                 console.log("entered") ;   
                    
                   event.preventDefault() ;
                    var f = $('.formSignIn').serialize() ;
                    console.log(f) ;
                    
                    $.ajax({
                       url:'evaluateSignIn' ,
                       data : f ,
                       type : 'POST' ,
                       success : function(data , textStatus , jqXHR){
                          
                          
//                           console.log(f) ;
                            if(data.trim() === 'Incorrect') ;
                            {
                                $('#msg').html("Incorrect Email or Password !!!").css('color','red') ;
                            }
                            if(data.trim() === 'Done')
                            {
                                console.log('successfully logged in') ;
                                $('#msg').html('logged in') ;
                            }
                       },
                       error : function(jqXHR , textStatus , errorThrown){
                           
                       }
                       
                       
                    });
                        
                    
                }) ;
            }) ;
       </script>
</html>
